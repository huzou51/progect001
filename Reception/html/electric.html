		<script>
			// 把json 字符串转化为普通对象 JSON.parse()
			// 把普通对象转化为json字符串 JSON.stringify()
			var xmlhttp;
			if(window.XMLHttpRequest){
				xmlhttp = new XMLHttpRequest();
			}else{
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP")
			}
			xmlhttp.open("GET","http://127.0.0.1/Reception/interface/getdata.php")
			xmlhttp.send();
			xmlhttp.onreadystatechange=function(){
				if(xmlhttp.readyState == 4 &&xmlhttp.status ==200){
					//转化json对象
					var dataJson = JSON.parse(xmlhttp.responseText).data;
					var data = [];
					for(let i=0;i<dataJson.length;i++){
						if(dataJson[i].group==6){
							data.push(dataJson[i]);
						}
					}
					console.log(data);
					(function(){
						for(var i=0;i<data.length;i++){
							// console.log(data[i])
							var data_box = document.getElementById("main_list");
							var li=document.createElement("li");
							data_box.appendChild(li);
							var a=document.createElement("a");
							li.appendChild(a);
							var img=document.createElement("img");
							a.appendChild(img);
							var p1=document.createElement("p");
							a.appendChild(p1);
							var p2=document.createElement("p");
							a.appendChild(p2);
							a.href="datail6.html";
							li.className = "lili";
							p1.innerText = data[i].name;
							p2.innerText = "￥"+data[i].price;
							var j = i+1;
							img.src="../img/diqi/"+j+".jpg";
						}
					})()
					
					window.onload=function(){
						$(".lili").click(function(e){
							var index = $(this).index();
							console.log(index);
							localStorage.setItem("index",index);
						})
					}
				}
			}
			
			
			//获取localStorage
			$(function() {
				// var name = JSON.parse(localStorage.getItem("name"));
				// console.log(name)
				var name = localStorage.getItem("name");
				$("#uname").html("欢迎您："+name);
			})
			
			
		</script>
	</body>
